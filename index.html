<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.ico" />
  
  <!-- Viewport settings with cover and safe-area -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <!-- iOS specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Android specific meta tag -->
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>Soctral</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Make HTML and body take full viewport height */
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #ffffff; /* Set your background color */
    }
    
    /* Root container that extends into status bar area */
    #root {
      height: 100%;
      width: 100%;
      /* Add safe area insets to extend into the notch/status bar area */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      /* For older browsers */
      padding-top: constant(safe-area-inset-top);
      padding-bottom: constant(safe-area-inset-bottom);
      padding-left: constant(safe-area-inset-left);
      padding-right: constant(safe-area-inset-right);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* Use 100dvh (dynamic viewport height) for modern browsers */
    @supports (height: 100dvh) {
      #root {
        height: 100dvh;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
